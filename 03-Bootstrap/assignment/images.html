<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Assignment 03 - Bootstrap Carousel</title>
    <style>

body {
          margin: 0;
          background-image: url('../images/knot-garden.GIF');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }

      /* Custom style for carousel control icons */
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
          background-color: rgba(0, 0, 0, 0.5); 
          border-radius: 50%;
          width: 50px;
          height: 50px;
      }

      /* Custom color for the arrow */
      .carousel-control-prev-icon::before,
      .carousel-control-next-icon::before {
          color: #fff; /* Change the color of the arrow to white */
      }

      /* Ensure images fill the width of the screen */
      .carousel-item img {
          width: 100%; /* Make the image fill the full width */
          height: auto; /* Maintain the aspect ratio */
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand active text-white" aria-current="page" href="index.html">Gardens & Sips</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white me-3" href="images.html">Images</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white me-3" href="accordion.html">Accordion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white me-3" href="grid.html">Grid</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="gardenCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/flowerpot-1.jpeg" class="d-block w-100" alt="Garden Idea 1">
                <div class="carousel-caption d-block text-center">
                    <h5>Garden Idea 1</h5>
                    <p class="lead">Description of Garden Idea 1.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/flowerpot-2.jpeg" class="d-block w-100" alt="Garden Idea 2">
                <div class="carousel-caption d-block text-center">
                    <h5>Garden Idea 2</h5>
                    <p class="lead">Description of Garden Idea 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/flowerpot-1.jpeg" class="d-block w-100" alt="Garden Idea 3">
                <div class="carousel-caption d-block text-center">
                    <h5>Garden Idea 3</h5>
                    <p class="lead">Description of Garden Idea 3.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#gardenCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gardenCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer class="footer bg-dark text-white text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-0">&copy; 2024 Gardens & Sips All Rights Reserved</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
